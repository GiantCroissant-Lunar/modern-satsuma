mode: ContinuousDelivery
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: useBranchName
    increment: Inherit
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: None
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch
increment: Inherit
tag-prefix: '[vV]'
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'